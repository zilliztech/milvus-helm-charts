{{- if and .Values.indexCoordinator.enabled (not .Values.standalone.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "milvus-ha.indexcoord.fullname" . }}
  labels:
{{ include "milvus-ha.labels" . | indent 4 }}
{{- if .Values.indexCoordinator.service.labels }}
{{ toYaml .Values.indexCoordinator.service.labels | indent 4 }}
{{- end }}
    component: "indexcoord"
{{- with .Values.indexCoordinator.service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: ClusterIP
  {{- if .Values.indexCoordinator.service.clusterIP }}
  clusterIP: {{ .Values.indexCoordinator.service.clusterIP }}
  {{- end }}
  ports:
    - name: indexcoord
      port: {{ .Values.indexCoordinator.service.port }}
      protocol: TCP
      targetPort: indexcoord
    {{- if .Values.metrics.enabled }}
    - name: metrics
      protocol: TCP
      port: 9091
      targetPort: metrics
    {{- end }}
  selector:
{{ include "milvus-ha.matchLabels" . | indent 4 }}
    component: "indexcoord"
{{- end }}
